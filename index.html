<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier des orf√®vres</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ffffff);
            color: #ffd700; /* Texte dor√© */
            font-family: 'Garamond', 'Georgia', serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* D√©corations principales */
        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            transition: transform 0.5s;
            color: #ffd700; /* dor√© */
        }
        .mask1 { top: 5%; left: 5%; transform: rotate(-15deg); }
        .mask2 { top: 5%; right: 5%; transform: rotate(15deg); }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000, 0 0 10px #ffd700;
            margin-bottom: 40px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ffd700;
            background: #ffffff88;
            color: #1a1a1a;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e0c969;
        }

        #resultat {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            white-space: pre-line;
            color: #ffd700;
        }

        .description {
            display: block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700; /* dor√© */
            padding: 12px 15px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: normal;
            animation: scintille 3s infinite alternate;
        }

        @keyframes scintille {
            0% { background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 5px #ffd700; }
            50% { background: rgba(255, 215, 0, 0.3); box-shadow: 0 0 15px #ffd700; }
            100% { background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 5px #ffd700; }
        }

        /* Petits scintillements al√©atoires */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkleAnim 1s infinite;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; margin-bottom: 30px; }
            p { font-size: 1em; }
            input, button { width: 80%; max-width: 300px; margin: 10px auto; }
        }
    </style>
</head>
<body>
    <!-- D√©corations -->
    <div class="decoration mask1">üé≠</div>
    <div class="decoration mask2">üé≠</div>

    <h1>Atelier des orf√®vres</h1>

    <p>Entrez le code de l'objet :</p>
    <input type="text" id="codeInput" placeholder="Entrez le code">

    <p>Code de l'orf√®vre :</p>
    <input type="password" id="orf√®vreCode" placeholder="Entrez le code de l'orf√®vre">

    <p id="valeurLabel" style="display:none;">Entrez la valeur souhait√©e :</p>
    <input type="text" id="valeurInput" style="display:none;" placeholder="Entrez la valeur">

    <button onclick="valider()">Valider</button>
    <p id="resultat"></p>

    <script>
        const objets = {
            "Klein_5943": { valeur: "3MV", description: "Une sculpture miniature c√©l√®bre." },
            "Gondole_2776": { valeur: "2MV", description: "Petit objet en forme de gondole." },
            "Mobius_1756": { valeur: "4MV", description: "Anneau de M√∂bius miniature." },
            "Grenade_2952": { valeur: "5MV", description: "R√©plique d√©corative d'une grenade." },
            "Hibou_1959": { valeur: "1MV", description: "Petit hibou en c√©ramique." },
            "XXX_3076": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_1502": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_2202": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_3895": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "Collier_8960": { valeur: "Cette objet est inestimable", description: "Collier l√©gendaire, unique et pr√©cieux." }
        };

        function valider() {
            const orf√®vre = document.getElementById('orf√®vreCode').value;
            const code = document.getElementById('codeInput').value;
            const valeurInput = document.getElementById('valeurInput');
            const valeurLabel = document.getElementById('valeurLabel');
            const resultat = document.getElementById('resultat');

            if (!objets.hasOwnProperty(code)) {
                resultat.innerHTML = 'L\'objet n\'est pas r√©pertori√©';
            } else if (orf√®vre === 'estimationreel') {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                const message = `L'objet "${code}" vaut ${objets[code].valeur}\n\n`;
                resultat.innerHTML = `${message}<span class="description">${objets[code].description}</span>`;
                document.getElementById('orf√®vreCode').value = '';
            } else if (orf√®vre === 'fausseestimation') {
                valeurLabel.style.display = 'block';
                valeurInput.style.display = 'block';
                const valeur = valeurInput.value;
                valeurInput.value = '';
                if (valeur) {
                    const message = `L'objet "${code}" vaut ${valeur}MV\n\n`;
                    resultat.innerHTML = `${message}<span class="description">${objets[code].description}</span>`;
                    valeurLabel.style.display = 'none';
                    valeurInput.style.display = 'none';
                    document.getElementById('orf√®vreCode').value = '';
                } else {
                    resultat.innerHTML = 'Veuillez entrer une valeur souhait√©e.';
                }
            } else {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                resultat.innerHTML = 'Code de l\'orf√®vre invalide.';
            }
        }

        // Scintillements al√©atoires
        for (let i = 0; i < 50; i++) {
            let sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
