<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier des orf√®vres</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ffffff);
            color: #ffd700;
            font-family: 'Garamond', 'Georgia', serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            transition: transform 0.5s;
            color: #ffd700;
            animation: sparkleDiamond 3s infinite alternate;
        }

        .diamond1 {
            top: 5%;
            left: 5%;
        }

        .diamond2 {
            top: 5%;
            right: 5%;
        }

        @keyframes sparkleDiamond {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.6;
            }
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000, 0 0 10px #ffd700;
            margin-bottom: 40px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin: 20px 0 10px 0;
            text-shadow: 1px 1px 2px #000;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ffd700;
            background: #ffffff88;
            color: #1a1a1a;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e0c969;
        }

        button:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        #resultat {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            white-space: pre-line;
            color: #ffd700;
        }

        .description {
            display: block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 12px 15px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: normal;
            animation: scintille 3s infinite alternate;
        }

        @keyframes scintille {
            0% {
                background: rgba(255, 215, 0, 0.15);
                box-shadow: 0 0 5px #ffd700;
            }
            50% {
                background: rgba(255, 215, 0, 0.3);
                box-shadow: 0 0 15px #ffd700;
            }
            100% {
                background: rgba(255, 215, 0, 0.15);
                box-shadow: 0 0 5px #ffd700;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            p, label {
                font-size: 1em;
            }
            input, button {
                width: 80%;
                max-width: 300px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="decoration diamond1">üíé</div>
    <div class="decoration diamond2">üíé</div>
    
    <h1>Atelier des orf√®vres</h1>
    
    <label for="codeInput">Entrez le code de l'objet :</label>
    <input type="text" id="codeInput" placeholder="Entrez le code">
    
    <label for="orfevreCode">Code de l'orf√®vre :</label>
    <input type="password" id="orfevreCode" placeholder="Entrez le code de l'orf√®vre">
    
    <label id="valeurLabel" for="valeurInput" style="display:none;">Entrez la valeur souhait√©e :</label>
    <input type="text" id="valeurInput" style="display:none;" placeholder="Entrez la valeur">
    
    <button onclick="valider()">Valider</button>
    
    <p id="resultat"></p>

    <script>
        const objets = {
            "Klein_5943": {
                valeur: "3MV",
                description: "Une sculpture miniature c√©l√®bre."
            },
            "Gondole_2776": {
                valeur: "2MV",
                description: "Petit objet en forme de gondole."
            },
            "Mobius_1756": {
                valeur: "4MV",
                description: "Anneau de M√∂bius miniature."
            },
            "Grenade_2952": {
                valeur: "5MV",
                description: "R√©plique d√©corative d'une grenade."
            },
            "Hibou_1959": {
                valeur: "1MV",
                description: "Petit hibou en c√©ramique."
            },
            "XXX_3076": {
                valeur: "10MV",
                description: "Objet myst√©rieux √† collectionner."
            },
            "XXX_1502": {
                valeur: "10MV",
                description: "Objet myst√©rieux √† collectionner."
            },
            "XXX_2202": {
                valeur: "10MV",
                description: "Objet myst√©rieux √† collectionner."
            },
            "XXX_3895": {
                valeur: "10MV",
                description: "Objet myst√©rieux √† collectionner."
            },
            "Collier_8960": {
                valeur: null,
                description: "Collier l√©gendaire, unique et pr√©cieux."
            }
        };

        // G√©n√©rer des scintillements al√©atoires
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Cr√©er des scintillements r√©guli√®rement
        setInterval(createSparkle, 300);

        // Permettre la validation avec la touche Entr√©e
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                valider();
            }
        });

        function valider() {
            const orfevre = document.getElementById('orfevreCode').value;
            const code = document.getElementById('codeInput').value.trim();
            const valeurInput = document.getElementById('valeurInput');
            const valeurLabel = document.getElementById('valeurLabel');
            const resultat = document.getElementById('resultat');

            if (!code) {
                resultat.innerHTML = "Veuillez entrer un code d'objet.";
                return;
            }

            if (!objets.hasOwnProperty(code)) {
                resultat.innerHTML = "L'objet n'est pas r√©pertori√©.";
                return;
            }

            /* =========================== 
               ESTIMATION R√âELLE 
            ============================ */
            if (orfevre === "estimationreel") {
                valeurLabel.style.display = "none";
                valeurInput.style.display = "none";
                
                if (code === "Collier_8960") {
                    resultat.innerHTML = `L'objet "Collier_8960" a une valeur inestimable !\n\n` +
                        `<span class="description">${objets[code].description}</span>`;
                } else {
                    resultat.innerHTML = `L'objet "${code}" vaut ${objets[code].valeur}\n\n` +
                        `<span class="description">${objets[code].description}</span>`;
                }
                
                document.getElementById('orfevreCode').value = '';
                return;
            }

            /* =========================== 
               FAUSSE ESTIMATION 
            ============================ */
            if (orfevre === "fausseestimation") {
                // EXCEPTION ABSOLUE POUR LE COLLIER
                if (code === "Collier_8960") {
                    resultat.innerHTML = "C'est une honte absolue de chercher √† tromper des citoyens honn√™tes sur une pi√®ce aussi unique. " +
                        "Une telle pratique est inacceptable et profond√©ment choquante.";
                    valeurLabel.style.display = "none";
                    valeurInput.style.display = "none";
                    document.getElementById('orfevreCode').value = '';
                    return;
                }

                // Si la valeur n'est pas encore affich√©e, demander √† l'utilisateur
                if (valeurInput.style.display === "none") {
                    valeurLabel.style.display = "block";
                    valeurInput.style.display = "block";
                    resultat.innerHTML = "Veuillez entrer la valeur souhait√©e ci-dessus.";
                    return;
                }

                const valeur = valeurInput.value.trim();
                
                if (!valeur) {
                    resultat.innerHTML = "Veuillez entrer une valeur souhait√©e.";
                    return;
                }

                resultat.innerHTML = `L'objet "${code}" vaut ${valeur}MV\n\n` +
                    `<span class="description">${objets[code].description}</span>`;
                
                valeurInput.value = '';
                valeurLabel.style.display = "none";
                valeurInput.style.display = "none";
                document.getElementById('orfevreCode').value = '';
                return;
            }

            /* =========================== 
               CODE ORF√àVRE INVALIDE 
            ============================ */
            valeurLabel.style.display = "none";
            valeurInput.style.display = "none";
            resultat.innerHTML = "Code de l'orf√®vre invalide.";
        }
    </script>
</body>
</html>
