<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation des objets</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #FFD700, #000000);
            color: #FFFFFF; /* Chang√© pour plus de contraste */
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
        }
        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
        }
        .mask1 { top: 5%; left: 5%; }
        .mask2 { top: 5%; right: 5%; }
        .diamond1 { bottom: 5%; left: 10%; font-size: 3em; }
        .diamond2 { bottom: 5%; right: 10%; font-size: 3em; }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000, 0 0 10px #FFD700; /* Ombre renforc√©e pour contraste */
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000; /* Ajout d'ombre pour contraste */
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #FFD700;
            background: #000;
            color: #FFFFFF; /* Blanc pour contraste */
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #FFA500;
        }
        #resultat {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000; /* Ombre pour contraste */
        }
    </style>
    <style media="(max-width: 768px)">
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1em;
        }
        input {
            width: 80%;
            max-width: 300px;
        }
        button {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }
        .decoration {
            display: block; /* Afficher d√©corations sur mobile */
            font-size: 1.5em; /* R√©duire taille */
        }
        .diamond1, .diamond2 {
            top: 150px; /* Ajuster position diamants */
            bottom: auto;
        }
        .mask1, .mask2 {
            display: block; /* Afficher masques sur mobile */
            top: 80px;
        }
        #resultat {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="decoration mask1">üé≠</div>
    <div class="decoration mask2">üé≠</div>
    <div class="decoration diamond1">üíé</div>
    <div class="decoration diamond2">üíé</div>
    <h1>Estimation des objets</h1>
    <p>Entrez le code de l'objet :</p>
    <input type="text" id="codeInput" placeholder="Entrez le code">
    <p>Code de l'orf√®vre :</p>
    <input type="password" id="orf√®vreCode" placeholder="Entrez le code de l'orf√®vre">
    <p id="valeurLabel" style="display:none;">Entrez la valeur souhait√©e :</p>
    <input type="text" id="valeurInput" style="display:none;" placeholder="Entrez la valeur">
    <button onclick="valider()">Valider</button>
    <p id="resultat"></p>

    <script>
        function valider() {
            const orf√®vre = document.getElementById('orf√®vreCode').value;
            const code = document.getElementById('codeInput').value;
            const valeurInput = document.getElementById('valeurInput');
            const valeurLabel = document.getElementById('valeurLabel');
            let message = '';

            if (orf√®vre === 'estimationreel') {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                if (code === '1234') {
                    message = 'l\'objet vaut 5‚Ç¨';
                } else if (code === '4321') {
                    message = 'L\'objet vaut 10‚Ç¨';
                } else {
                    message = 'l\'objet n\'est pas r√©pertori√©';
                }
                document.getElementById('orf√®vreCode').value = '';
            } else if (orf√®vre === 'fausseestimation') {
                valeurLabel.style.display = 'block';
                valeurInput.style.display = 'block';
                const valeur = valeurInput.value;
                valeurInput.value = ''; // Vider apr√®s lecture pour permettre modification future
                if (valeur) {
                    message = 'l\'objet vaut ' + valeur + '‚Ç¨';
                    valeurLabel.style.display = 'none';
                    valeurInput.style.display = 'none';
                    document.getElementById('orf√®vreCode').value = '';
                } else {
                    message = 'Veuillez entrer une valeur souhait√©e.';
                }
            } else {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                message = 'Code de l\'orf√®vre invalide.';
            }
            document.getElementById('resultat').textContent = message;
        }
    </script>
</body>
</html>
