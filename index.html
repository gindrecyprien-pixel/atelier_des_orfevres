<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier des orf√®vres</title>

    <style>
        body {
            background: linear-gradient(135deg, #e6f0ff, #c9ddff, #ffffff);
            color: #d4af37; /* dor√© */
            font-family: "Garamond", "Georgia", serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Diamants d√©coratifs */
        .decoration {
            position: absolute;
            font-size: 2.2em;
            opacity: 0.8;
            animation: diamondGlow 3s infinite alternate;
        }
        .diamond1 { top: 5%; left: 5%; }
        .diamond2 { top: 5%; right: 5%; }

        @keyframes diamondGlow {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #00000055, 0 0 10px #d4af37;
            margin-bottom: 40px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #00000055;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #d4af37;
            background: #ffffffcc;
            color: #1a1a1a;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: linear-gradient(135deg, #f5e28b, #d4af37);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px #00000033;
        }

        button:hover {
            background: linear-gradient(135deg, #fff1a8, #e0c969);
            transform: translateY(-2px);
        }

        #resultat {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
            white-space: pre-line;
            text-shadow: 1px 1px 2px #00000055;
        }

        .description {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.15);
            border-radius: 14px;
            font-size: 1em;
            font-weight: normal;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #d4af37; }
            100% { box-shadow: 0 0 18px #d4af37; }
        }

        /* Scintillements al√©atoires */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkleAnim 1.5s infinite;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }
    </style>
</head>

<body>

    <!-- D√©corations -->
    <div class="decoration diamond1">üíé</div>
    <div class="decoration diamond2">üíé</div>

    <h1>Atelier des orf√®vres</h1>

    <p>Entrez le code de l'objet :</p>
    <input type="text" id="codeInput" placeholder="Ex : Klein_5943">

    <p>Code de l'orf√®vre :</p>
    <input type="password" id="orf√®vreCode" placeholder="Code secret">

    <p id="valeurLabel" style="display:none;">Entrez la valeur souhait√©e :</p>
    <input type="text" id="valeurInput" style="display:none;" placeholder="Valeur en MV">

    <button onclick="valider()">Valider</button>

    <p id="resultat"></p>

    <script>
        const objets = {
            "Klein_5943": { valeur: "3MV", description: "Une sculpture miniature c√©l√®bre." },
            "Gondole_2776": { valeur: "2MV", description: "Petit objet finement ouvrag√© en forme de gondole v√©nitienne." },
            "Mobius_1756": { valeur: "4MV", description: "Anneau de M√∂bius miniature, symbole de l'infini." },
            "Grenade_2952": { valeur: "5MV", description: "R√©plique d√©corative finement cisel√©e." },
            "Hibou_1959": { valeur: "1MV", description: "Petit hibou en c√©ramique, symbole de sagesse." },
            "XXX_3076": { valeur: "10MV", description: "Objet myst√©rieux r√©serv√© aux initi√©s." },
            "XXX_1502": { valeur: "10MV", description: "Objet myst√©rieux r√©serv√© aux initi√©s." },
            "XXX_2202": { valeur: "10MV", description: "Objet myst√©rieux r√©serv√© aux initi√©s." },
            "XXX_3895": { valeur: "10MV", description: "Objet myst√©rieux r√©serv√© aux initi√©s." },
            "Collier_8960": { valeur: null, description: "Collier l√©gendaire, unique et d'une raret√© absolue." }
        };

        function valider() {
            const orfevre = document.getElementById("orf√®vreCode").value;
            const code = document.getElementById("codeInput").value;
            const valeurInput = document.getElementById("valeurInput");
            const valeurLabel = document.getElementById("valeurLabel");
            const resultat = document.getElementById("resultat");

            if (!objets[code]) {
                resultat.textContent = "L'objet n'est pas r√©pertori√©.";
                return;
            }

            /* ESTIMATION R√âELLE */
            if (orfevre === "estimationreel") {
                valeurLabel.style.display = "none";
                valeurInput.style.display = "none";

                if (code === "Collier_8960") {
                    resultat.innerHTML =
                        `L'objet "Collier_8960" a une valeur inestimable !\n\n` +
                        `<span class="description">${objets[code].description}</span>`;
                } else {
                    resultat.innerHTML =
                        `L'objet "${code}" vaut ${objets[code].valeur}\n\n` +
                        `<span class="description">${objets[code].description}</span>`;
                }

                document.getElementById("orf√®vreCode").value = "";
                return;
            }

            /* FAUSSE ESTIMATION */
            if (orfevre === "fausseestimation") {

                if (code === "Collier_8960") {

                        "C‚Äôest une honte absolue de chercher √† tromper des citoyens honn√™tes sur une pi√®ce aussi unique. " +
                        "Une telle pratique est inacceptable et profond√©ment choquante.";
                    valeurLabel.style.display = "none";
                    valeurInput.style.display = "none";
                    document.getElementById("orf√®vreCode").value = "";
                    return;
                }

                valeurLabel.style.display = "block";
                valeurInput.style.display = "block";

                const valeur = valeurInput.value.trim();
                if (!valeur) {
                    resultat.textContent = "Veuillez entrer une valeur souhait√©e.";
                    return;
                }

                resultat.innerHTML =
                    `L'objet "${code}" vaut ${valeur}MV\n\n` +
                    `<span class="description">${objets[code].description}</span>`;

                valeurInput.value = "";
                valeurLabel.style.display = "none";
                valeurInput.style.display = "none";
                document.getElementById("orf√®vreCode").value = "";
                return;
            }

            /* CODE ORF√àVRE INVALIDE */
            valeurLabel.style.display = "none";
            valeurInput.style.display = "none";
            resultat.textContent = "Code de l'orf√®vre invalide.";
        }

        /* Scintillements */
        for (let i = 0; i < 50; i++) {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.style.top = Math.random() * window.innerHeight + "px";
            s.style.left = Math.random() * window.innerWidth + "px";
            s.style.animationDelay = Math.random() * 3 + "s";
            document.body.appendChild(s);
        }
    </script>

</body>
</html>
