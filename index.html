<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier des orf√®vres</title>
    <style>
        /* Couleurs et th√®me */
        body {
            background: linear-gradient(135deg, #1a1a1a, #330033, #1a1a1a);
            color: #f5f5f5;
            font-family: 'Garamond', 'Georgia', serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
        }
        /* D√©corations de carnaval */
        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
        }
        .mask1 { top: 5%; left: 5%; color: #990000; }
        .mask2 { top: 5%; right: 5%; color: #990000; }
        .diamond1 { bottom: 5%; left: 10%; font-size: 3em; color: #cc9900; }
        .diamond2 { bottom: 5%; right: 10%; font-size: 3em; color: #cc9900; }

        /* Titre */
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000, 0 0 10px #bfa35a;
            border-bottom: 2px solid #bfa35a;
            padding-bottom: 10px;
            margin-bottom: 40px;
            color: #f0e6d2;
        }

        /* Paragraphes */
        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000;
        }

        /* Input et bouton */
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #bfa35a;
            background: #1a1a1a;
            color: #f5f5f5;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #bfa35a;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #e0c969;
        }

        /* R√©sultat */
        #resultat {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.8s ease, transform 0.8s ease, text-shadow 0.8s ease;
            white-space: pre-line;
        }
        #resultat.show {
            opacity: 1;
            transform: translateY(0);
            text-shadow: 0 0 10px #bfa35a, 0 0 20px #bfa35a, 0 0 30px #bfa35a;
        }

        /* Description avec scintillement dor√© subtil */
        .description {
            display: block;
            background: rgba(191, 163, 90, 0.15);
            color: #f5f5f5;
            padding: 12px 15px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: normal;
            animation: scintille 3s infinite alternate;
        }
        @keyframes scintille {
            0% { background: rgba(191, 163, 90, 0.15); box-shadow: 0 0 5px #bfa35a; }
            50% { background: rgba(191, 163, 90, 0.25); box-shadow: 0 0 15px #bfa35a; }
            100% { background: rgba(191, 163, 90, 0.15); box-shadow: 0 0 5px #bfa35a; }
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            h1 { font-size: 2em; margin-bottom: 30px; }
            p { font-size: 1em; }
            input { width: 80%; max-width: 300px; }
            button { width: 80%; max-width: 300px; margin: 10px 0; }
            .decoration { display: block; font-size: 1.5em; }
            .diamond1, .diamond2 { top: 150px; bottom: auto; }
            .mask1, .mask2 { display: block; top: 80px; }
            #resultat { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="decoration mask1">üé≠</div>
    <div class="decoration mask2">üé≠</div>
    <div class="decoration diamond1">üíé</div>
    <div class="decoration diamond2">üíé</div>

    <h1>Atelier des orf√®vres</h1>

    <p>Entrez le code de l'objet :</p>
    <input type="text" id="codeInput" placeholder="Entrez le code">

    <p>Code de l'orf√®vre :</p>
    <input type="password" id="orf√®vreCode" placeholder="Entrez le code de l'orf√®vre">

    <p id="valeurLabel" style="display:none;">Entrez la valeur souhait√©e :</p>
    <input type="text" id="valeurInput" style="display:none;" placeholder="Entrez la valeur">

    <button onclick="valider()">Valider</button>
    <p id="resultat"></p>

    <script>
        const objets = {
            "Klein_5943": { valeur: "3MV", description: "Une sculpture miniature c√©l√®bre." },
            "Gondole_2776": { valeur: "2MV", description: "Petit objet en forme de gondole." },
            "Mobius_1756": { valeur: "4MV", description: "Anneau de M√∂bius miniature." },
            "Grenade_2952": { valeur: "5MV", description: "R√©plique d√©corative d'une grenade." },
            "Hibou_1959": { valeur: "1MV", description: "Petit hibou en c√©ramique." },
            "XXX_3076": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_1502": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_2202": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "XXX_3895": { valeur: "10MV", description: "Objet myst√©rieux √† collectionner." },
            "Collier_8960": { valeur: "Cette objet est inestimable", description: "Collier l√©gendaire, unique et pr√©cieux." }
        };

        function valider() {
            const orf√®vre = document.getElementById('orf√®vreCode').value;
            const code = document.getElementById('codeInput').value;
            const valeurInput = document.getElementById('valeurInput');
            const valeurLabel = document.getElementById('valeurLabel');
            const resultat = document.getElementById('resultat');

            if (!objets.hasOwnProperty(code)) {
                resultat.innerHTML = 'L\'objet n\'est pas r√©pertori√©';
            } else if (orf√®vre === 'estimationreel') {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                const message = `L'objet "${code}" vaut ${objets[code].valeur}\n\n`;
                resultat.innerHTML = `${message}<span class="description">${objets[code].description}</span>`;
                document.getElementById('orf√®vreCode').value = '';
            } else if (orf√®vre === 'fausseestimation') {
                valeurLabel.style.display = 'block';
                valeurInput.style.display = 'block';
                const valeur = valeurInput.value;
                valeurInput.value = '';
                if (valeur) {
                    const message = `L'objet "${code}" vaut ${valeur}MV\n\n`;
                    resultat.innerHTML = `${message}<span class="description">${objets[code].description}</span>`;
                    valeurLabel.style.display = 'none';
                    valeurInput.style.display = 'none';
                    document.getElementById('orf√®vreCode').value = '';
                } else {
                    resultat.innerHTML = 'Veuillez entrer une valeur souhait√©e.';
                }
            } else {
                valeurLabel.style.display = 'none';
                valeurInput.style.display = 'none';
                resultat.innerHTML = 'Code de l\'orf√®vre invalide.';
            }

            resultat.classList.remove('show');
            void resultat.offsetWidth;
            resultat.classList.add('show');
        }
    </script>
</body>
</html>
